<form method="GET" action="/results">
    <p><label>Dropdown Search </label>| <label>Keyword Search </label> | <label>ID Search(Advanced) </label></p>
    <h2>Dropdown Search:</h2>
    <label for="book_label">Book:</label>
    <select id="bk" name="bk">
        {% for book in books %}
        <option value="{{ book }}">{{ book }}</option>
        {% endfor %}
    </select>
    <label for="chapter">Chapter:</label>
    <select id="ch" name="ch">
        {% for ch in range(1,chaptercount) %}
        <option value="{{ch}}">{{ch}}</option>
        {% endfor %}
    </select>
    <label for="verse">Verse:</label>
    <select id="vs" name="vs">
        {% for vs in range(1,versecount) %}
        <option value="{{vs}}">{{vs}}</option>
        {% endfor %}
    </select>
    <p>
        <h2>Keyword Search:</h2>
        <input type="text" name="kw" placeholder="Bathsheba" id="kw" maxlength="24">
    </p>
    <p>
        <h2>ID Search(Advanced Users):</h2>
        <label for="idsearch">Enter 8 digit ID:</label>
        <input type="text" name="id" placeholder="01001001" id="ID" maxlength="8">
    </p>
    <br />
    <br/>
    <input type="submit" id="submit_btn" onClick="runner()">
</form>
