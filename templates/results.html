<title>{{bk_version_nm}}: {{bcv}}</title>
<h1>Bible Search App</h1>
{% if kw_len > 0 %}
<div>
    <p><input type="submit" name="refine" value="Refine Search" onclick="javascript:history.back()">
        <input type="submit" name="newsearch" value="New Search" onclick="location.href='/'"></p>
    <p>
    <h2>{{ kw_len}} keyword search results for "{{ kw_input }}" on {{bk_version_nm}}:</h2>
    {% for kwr in kw_result %}
    {{kwr}} <br />
    {% endfor %}
    </p>
</div>
{% else %}
<p>
<h2>Search results for "{{bcv}}" on {{bk_version_nm}}</h2> {{ results }}</p>
{% endif %}

<br />
<p><input type="submit" name="refine" value="Refine Search" onclick="javascript:history.back()">
    <input type="submit" name="newsearch" value="New Search" onclick="location.href='/'"></p>
